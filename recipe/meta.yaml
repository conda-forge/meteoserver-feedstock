{% set name = "meteoserver" %}
{% set version = "0.0.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/meteoserver-{{ version }}.tar.gz
  sha256: 4ae1178676ae3a610efcdbf79293e462039eabf21ec10e29ae8bef02d2af376f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pandas
    - requests

test:
  imports:
    - meteoserver
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MarcvdSluys/Meteoserver
  summary: A Python module to obtain and read Dutch weather data from Meteoserver.nl
  license: GPL-3.0-or-later
  license_file: LICENCE

extra:
  recipe-maintainers:
    - ocefpaf
